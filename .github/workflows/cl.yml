name: MLflow CI Training

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install mlflow pandas scikit-learn matplotlib seaborn dagshub

    - name: Setup DagsHub MLflow
      env:
        DAGSHUB_USER: ${{ secrets.DAGSHUB_USERNAME }}
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        export MLFLOW_TRACKING_URI=https://dagshub.com/$DAGSHUB_USER/Workflow-CI-Annisa.mlflow
        export MLFLOW_TRACKING_USERNAME=$DAGSHUB_USER
        export MLFLOW_TRACKING_PASSWORD=$DAGSHUB_TOKEN
        python MLProject/modelling.py
