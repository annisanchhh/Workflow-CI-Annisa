name: MLflow CI

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install MLflow
        run: |
          pip install mlflow pandas scikit-learn

      - name: Run MLflow Project
        run: |
          cd MLProject
          mlflow run .

